    <circle cx="163" cy="67" r="2.8" fill="none" stroke="#6A7A8A" stroke-width="0.7"/>
    <circle cx="171" cy="66" r="2.8" fill="none" stroke="#6A7A8A" stroke-width="0.7"/>
    <circle cx="179" cy="67" r="2.8" fill="none" stroke="#6A7A8A" stroke-width="0.7"/>
