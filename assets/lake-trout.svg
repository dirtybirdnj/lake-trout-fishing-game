  <circle cx="115" cy="58" r="2" fill="#D4E4D7" opacity="0.8"/>
  <circle cx="145" cy="47" r="2" fill="#D4E4D7" opacity="0.8"/>
  <circle cx="175" cy="60" r="2" fill="#D4E4D7" opacity="0.8"/>
  <circle cx="190" cy="48" r="2" fill="#D4E4D7" opacity="0.8"/>
