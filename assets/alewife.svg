  <!-- Dark back stripe (characteristic of alewife) -->
  <path d="M 35 28 Q 80 25, 130 27 Q 160 28, 180 32" stroke="#3A5A6F" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Subtle iridescent spots on back -->
