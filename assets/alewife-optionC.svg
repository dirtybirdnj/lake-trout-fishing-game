  <line x1="187" y1="72" x2="188" y2="86" stroke="#6088A8" stroke-width="0.9" opacity="0.6"/>
  <line x1="194" y1="72" x2="195" y2="83" stroke="#6088A8" stroke-width="0.9" opacity="0.6"/>

