    <circle cx="75" cy="41" r="2.5" fill="none" stroke="#4A6A7F" stroke-width="0.6"/>
    <circle cx="80" cy="40" r="2.5" fill="none" stroke="#4A6A7F" stroke-width="0.6"/>
    <circle cx="85" cy="41" r="2.5" fill="none" stroke="#4A6A7F" stroke-width="0.6"/>
