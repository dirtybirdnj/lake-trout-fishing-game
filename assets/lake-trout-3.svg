  <circle cx="35" cy="81" r="5.5" fill="#2A2018"/>
  <circle cx="36.5" cy="79.5" r="2.2" fill="#FFFFFF" opacity="0.98"/>
  <ellipse cx="35" cy="82.5" rx="2" ry="1.5" fill="#505040" opacity="0.35"/>
