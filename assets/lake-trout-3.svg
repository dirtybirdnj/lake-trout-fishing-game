  <!-- Head - detailed -->
  <path d="M 45 82 L 38 79 L 30 77 L 22 78 L 17 81 L 14 84 L 13 85 L 13 87 L 14 91 L 17 95 L 22 98 L 30 99 L 38 97 L 45 88 Z"
